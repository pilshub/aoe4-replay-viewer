services:
  - type: web
    name: aoe4-replay-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    envVars:
      - key: PORT
        value: 3002
      - key: DOWNLOAD_DIR
        value: /app/downloads
      - key: CACHE_TTL_MS
        value: 3600000
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health
